<div class="auth--body auth--body-md My--Profile">
    <div class="auth--body__inner auth--body__inner-md">
        <div class="container">
            <div class="row">
                <aside class="col-12 col-lg-3 col-xl-3">
                    <div class="row u-mb--30 u-mb--30-sm">
                        <div class="col-12 col-lg-12 col-xl-12">
                            <h3 class="section--title section--title-sm"><a routerLink="/member">{{'MY_ACCOUNT' | translate}}</a></h3>
                        </div>
                    </div>
                    
                    <!--Add side bar-->
                    <app-side-bar></app-side-bar>
                </aside>
                <div class="col-12 col-lg-9 col-xl-9 has--leftsidebar has--leftsidebar-md">
                    <div class="c-breadcrumb">
                        <nav class="missio-breadcrumb">
                            <a class="breadcrumb-link" routerLink="/">Home</a> <a class="breadcrumb-link " routerLink="/member/profile">{{'MY_DASHBOARD' | translate}}</a> <span class="breadcrumb-last">{{(financingPageData && financingPageData.page_title)? financingPageData.page_title : ''}}</span>
                        </nav>
                    </div>
                    
                    <div class="page-head page-head-sm">
                        <h3 class="u-heading--small u-heading--small-sm">{{(financingPageData && financingPageData.page_title)? financingPageData.page_title : ''}}</h3>
                        <!-- <h3 (click)="openModal('financing')" class="u-heading--small u-heading--small-sm">{{(financingPageData && financingPageData.page_title)? financingPageData.page_title : ''}}</h3>-->
                    </div>
                    
                    <div class="profile--box">
                        <div class="portlet light" *ngIf="financingPageData && financingPageData.ID">
                            <div class="portlet--body">
                                <div class="portlet--body--inner portlet--body--inner-sm">
                                    <div class="u-mb--30" *ngIf="financingPageData && financingPageData.page_desc" [innerHtml]="financingPageData.page_desc | safeHtml" >
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="text-center product-not-found product-not-found-sm u-mt--40" *ngIf="pageNotFound">
                            {{'PAGE_NOT_FOUND' | translate}}
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</div>

<!-- Include Newsletter component here -->
<app-newsletter></app-newsletter>
