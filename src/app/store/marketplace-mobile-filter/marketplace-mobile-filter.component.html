<!-- Begin Product(s) Filter Row -->

<div class="sidebar--widget sidebar--widget-xs"
    [ngClass]="{'open': (priceQueryString || categorySlug || typeQueryString || manufacturerQueryString || aAttachmentSlug || (aAttachmentTypes && aAttachmentTypes.length))}">
    <h2 class="sidebar--widget__title">{{'CATEGORIES'|  translate}}
        <a *ngIf="channelSlug" type="button" class="button_clear_filter " href="/shop/{{channelSlug}}">{{'CLEAR_FILTERS' | translate}}</a>
        <a *ngIf="!channelSlug" type="button" class="button_clear_filter " href="/shop/marketplace">{{'CLEAR_FILTERS' | translate}}</a>
    </h2>
    <div class="sidebar--widget__content">
        <ul class="sidebar--widget__categories" *ngIf="categoryList && categoryList.length">
            <li class="sidebar--widget__categories--items" *ngFor="let mCategory of categoryList let i =index">
                <a id="{{mCategory.Category_Slug}}" href="javascript:void(0);" class="level-top"
                    [innerHTML]="mCategory.Category_Name" (click)="productFilter($event,mCategory,'category')"></a>
                <span *ngIf="mCategory && mCategory.childrenMenu && mCategory.childrenMenu.length" class="next-item"><i
                        class="fa fa-angle-right"></i></span>

                <ul class="sub-menu" *ngIf="mCategory && mCategory.childrenMenu && mCategory.childrenMenu.length">
                    <li *ngFor="let jCategory of mCategory.childrenMenu let j =index">
                        <a id="{{jCategory.Category_Slug}}" href="javascript:void(0);"
                            [innerHTML]="jCategory.Category_Name"
                            (click)="productFilter($event,jCategory,'category')"></a>
                        <span *ngIf="jCategory && jCategory.childrenMenu && jCategory.childrenMenu.length"
                            class="next-item"><i class="fa fa-angle-right"></i></span>

                        <ul class="sub-menu"
                            *ngIf="jCategory && jCategory.childrenMenu && jCategory.childrenMenu.length">
                            <li *ngFor="let kCategory of jCategory.childrenMenu let k =index">
                                <a id="{{kCategory.Category_Slug}}" href="javascript:void(0);"
                                    [innerHTML]="kCategory.Category_Name"
                                    (click)="productFilter($event,kCategory,'category')"></a>
                                <span *ngIf="kCategory && kCategory.childrenMenu && kCategory.childrenMenu.length"
                                    class="next-item"><i class="fa fa-angle-right"></i></span>

                                <ul class="sub-menu"
                                    *ngIf="kCategory && kCategory.childrenMenu && kCategory.childrenMenu.length">
                                    <li *ngFor="let lCategory of kCategory.childrenMenu let l =index">
                                        <a id="{{lCategory.Category_Slug}}" href="javascript:void(0);"
                                            [innerHTML]="lCategory.Category_Name"
                                            (click)="productFilter($event,lCategory,'category')"></a>
                                        <span
                                            *ngIf="lCategory && lCategory.childrenMenu && lCategory.childrenMenu.length"
                                            class="next-item"><i class="fa fa-angle-right"></i></span>

                                        <ul class="sub-menu"
                                            *ngIf="lCategory && lCategory.childrenMenu && lCategory.childrenMenu.length">
                                            <li *ngFor="let pCategory of lCategory.childrenMenu let p =index">
                                                <a id="{{pCategory.Category_Slug}}" href="javascript:void(0);"
                                                    [innerHTML]="pCategory.Category_Name"
                                                    (click)="productFilter($event,pCategory,'category')"></a>
                                                <span
                                                    *ngIf="pCategory && pCategory.childrenMenu && pCategory.childrenMenu.length"
                                                    class="next-item"><i class="fa fa-angle-right"></i></span>

                                                <ul class="sub-menu"
                                                    *ngIf="pCategory && pCategory.childrenMenu && pCategory.childrenMenu.length">
                                                    <li *ngFor="let tCategory of pCategory.childrenMenu let t =index">
                                                        <a id="{{tCategory.Category_Slug}}" href="javascript:void(0);"
                                                            [innerHTML]="tCategory.Category_Name"
                                                            (click)="productFilter($event,tCategory,'category')"></a>
                                                        <span
                                                            *ngIf="tCategory && tCategory.childrenMenu && tCategory.childrenMenu.length"
                                                            class="next-item"><i class="fa fa-angle-right"></i></span>

                                                        <ul class="sub-menu"
                                                            *ngIf="tCategory && tCategory.childrenMenu && tCategory.childrenMenu.length">
                                                            <li
                                                                *ngFor="let sCategory of tCategory.childrenMenu let s =index">
                                                                <a id="{{sCategory.Category_Slug}}"
                                                                    href="javascript:void(0);"
                                                                    [innerHTML]="sCategory.Category_Name"
                                                                    (click)="productFilter($event,sCategory,'category')"></a>
                                                                <span
                                                                    *ngIf="sCategory && sCategory.childrenMenu && sCategory.childrenMenu.length"
                                                                    class="next-item"><i
                                                                        class="fa fa-angle-right"></i></span>

                                                                <ul class="sub-menu"
                                                                    *ngIf="sCategory && sCategory.childrenMenu && sCategory.childrenMenu.length">
                                                                    <li
                                                                        *ngFor="let nCategory of sCategory.childrenMenu let n =index">
                                                                        <a id="{{nCategory.Category_Slug}}"
                                                                            href="javascript:void(0);"
                                                                            [innerHTML]="nCategory.Category_Name"
                                                                            (click)="productFilter($event,nCategory,'category')"></a>
                                                                        <span
                                                                            *ngIf="nCategory && nCategory.childrenMenu && nCategory.childrenMenu.length"
                                                                            class="next-item"><i
                                                                                class="fa fa-angle-right"></i></span>
                                                                    </li>
                                                                </ul>
                                                            </li>
                                                        </ul>
                                                    </li>
                                                </ul>
                                            </li>
                                        </ul>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
</div>
