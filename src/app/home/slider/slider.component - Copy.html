<div id="HeroSlider" class="slideshow-background slideshow-section" *ngIf="ISHomePage || (slidesStore && slidesStore.length && slidesStore.length > 1)" [ngClass]="{'Single--Image': (slidesStore && slidesStore.length && slidesStore.length == 1) == true}" >
    <owl-carousel-o [options]="mainSliderOptions" [items]="images" [carouselClasses]="['owl-theme', 'sliding']">
         <div class="item" *ngFor="let slide of slidesStore let i = index">
             <img src="{{PORTAL_URL}}newcms/files/slider/{{CID}}/{{slide.slider_image}}" class="bg-transparent">
             
             <div class="content_slideshow content_slideshow-xs">
                <div class="container" style="position: relative;">
                    
                    <div class="banner--wrapper">
                        <div class="row u-flexed u-align-center">
                            <div class="col-12 col-lg-5 col-md-5 col-sm-12" *ngIf="slide.banner_image2">
                                <img src="{{PORTAL_URL}}newcms/files/slider/{{CID}}/{{slide.banner_image2}}" alt="">
                            </div>
                            <!--<div class="col-12 col-lg-1 col-md-1 col-sm-12 d-none d-sm-block" *ngIf="slide.banner_image2"></div>-->
                            <div class="col-12 col-lg-8 col-md-8 col-sm-12">
                                <div [innerHtml]="slide.slider_title | safeHtml"></div>
                                <div [innerHtml]="slide.slider_desc | safeHtml"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <a *ngIf="slide && slide.slider_link" href="{{slide.slider_link}}" target="{{slide.link_target}}" class="banner--link"></a>
         </div>
     </owl-carousel-o>
    
</div>
<div class="clearfix"></div>
<!-- Inner Page Slider(s) -->

<div *ngIf="!ISHomePage && slidesStore && slidesStore.length && slidesStore.length == 1">
    <div class="hero__inner large large-xs overlay u-image--covered" *ngIf="slidesStore && slidesStore[0] && slidesStore[0].is_video == '0'" [ngStyle]="{background:
        'url(' +
        PORTAL_URL +
        'newcms/files/slider/' +
        CID +
        '/' +
        slidesStore[0].slider_image +
        ')'}">
        <div class="container">
            <header class="hero__inner--content hero__inner--content-xs">
                <div class="subhead subhead-xs text-white" [innerHtml]="slidesStore[0].slider_title | safeHtml"></div>
                <div class="text text-xs text-white" [innerHtml]="slidesStore[0].slider_desc | safeHtml"></div>
            </header>
        </div>
    </div>
    <div class="hero__inner medium medium-xs overlay u-image--cover" *ngIf="slidesStore && slidesStore[0] && slidesStore[0].is_video == '1'" [ngClass]="{
      'has--video':(slidesStore && slidesStore[0] && slidesStore[0].is_video == 1) == true}">
        <div class="video__wrapper video__wrapper-sm jarallax" attr.data-jarallax-video="{{ slidesStore[0].slider_image }}">
            <div class="video__wrapper--inner video__wrapper--inner-sm">
                <div class="video__wrapper--content">
                    <div class="container">
                        <h1 [innerHtml]="slidesStore[0].slider_title | safeHtml"></h1>
                        <h2 [innerHtml]="slidesStore[0].slider_desc | safeHtml"></h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="clearfix"></div>
