<div class="featured-categories featured-categories-xs" *ngIf="categoryList && categoryList.length">
    <div class="container">
        <ul class="featured-categories--lists featured-categories--lists-xs">
            <li class="featured-categories--lists__items" *ngFor="let category of categoryList let i = index">
                <div class="cat-design-default single" *ngIf="(category && category.Featured_Category && category.Featured_Category =='yes')">
                    <div class="wrapp-category">
                        <div class="category-image-wrapp">
                            <div class="category-image">
                                <img *ngIf="category && category.Category_Image" src="{{PORTAL_URL}}files/store/categories/{{CID}}/{{category.Category_Image}}" alt="{{category.Category_Name}}">
                                <img *ngIf='!category.Category_Image' src="./assets/images/no-image.png" alt="{{category.Category_Name}}">
                            </div>
                            <div class="wrapper-content-banner banner-vr-align-middle">
                                <div class="content-banner text-left content-width-100">
                                    <div class="banner-title-wrap banner-title-large">
                                        <span class="banner--subtitle banner--subtitle-sm"><strong>SUMMER NEW</strong></span>
                                        <h4 class="banner--title banner--title-sm" [innerHTML]="category.Category_Name | safeHtml"></h4>
                                    </div>
                                    <div class="banner-btn-wrapper">
                                        <div class="banner--button banner--button-sm">Shop Now</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <a routerLink="{{'shop/'+category.Category_Slug}}" class="category-link"></a>
                </div>
            </li>
        </ul>
    </div>
</div>
<div class="clearfix"></div>
