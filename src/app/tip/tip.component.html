<div class="blogs js-enabledBlog">
<div class="post__content" *ngIf="tippost">
    <div class="d-flex align-items-center justify-content-center">
        <h4 class="text-center" style="color: #fff; background-color: #455fb5; padding: 5px 13px; border-radius: 4px; display: inline-flex; margin: 0 auto; margin-bottom: 25px;">TIP Post Today</h4>
    </div>
    <div class="post-meta">
      <div class="post-title">
        <h2
          class="h2 h2-sm"
          [innerHtml]="tippost?.title | safeHtml"
        ></h2>
      </div>
      <ul class="meta">
        <li>
          <span><i class="fe-user" aria-hidden="true"></i></span
          >&nbsp;<span rel="author"> {{ tippost?.author }}</span>
        </li>

        <li>
          <span><i class="fe-calendar" aria-hidden="true"></i></span
          >&nbsp;<time
            class="updated"
            datetime="2018-04-20T08:43:04+00:00"
            >{{ tippost?.created_at }}</time
          >
        </li>

        <li class="d-none">
          <span
            ><i class="fe-message-square" aria-hidden="true"></i> 0
            Comments</span
          >
        </li>
      </ul>
    </div>
    
    <picture *ngIf="tippost.image && !tippost?.video_file && !tippost?.video_url" class="post__img"><span class="imagewash"></span>
      <!--[if IE 9]><video style="display: none;"><![endif]-->
      <source
        srcset="{{(tippost && tippost.image) ? PORTAL_URL + 'files/blog/' + tippost.CID + '/' + tippost.image : './assets/images/news/detail.jpg'}}"
        media="(min-width: 800px)"
        type="image/webp"
      />
      <source
        srcset="{{(tippost && tippost.image) ? PORTAL_URL + 'files/blog/' + tippost.CID + '/' + tippost.image : './assets/images/news/detail.jpg'}}"
        media="(min-width: 800px)"
      />
      <source
        srcset="{{(tippost && tippost.image) ? PORTAL_URL + 'files/blog/' + tippost.CID + '/' + tippost.image : './assets/images/news/detail.jpg'}}"
        media="(min-width: 400px)"
      />
      <!--[if IE 9]></video><![endif]-->
      <img
        class="img-fluid"
        alt="Featured Image"
        src="{{
          tippost && tippost.image
            ? PORTAL_URL +
              'files/blog/' +
              tippost.CID +
              '/' +
              tippost.image
            : './assets/images/news/detail.jpg'
        }}"
      />
    </picture>
    <div class="video-responsive video-responsive-sm position-relative" *ngIf="tippost?.video_file">
        <video width="100%" height="100%" id="S3Video" controls="controls" pause auto="false">
            <source type="video/{{tippost?.video_type}}" src="{{'https://teachitpro.s3.amazonaws.com/videos/'+tippost?.video_file}}" />
        </video>
    </div>

    <!-- YT Video -->
    <div class="yt--video yt--video-sm" *ngIf="VideoURL && stippost?.video_id && tippost?.video_file == ''">
        <iframe width="100%" height="100%" id="YVideo"  controls=0 [src]="VideoURL"></iframe>
    </div>
    

    <div
      class="post--cont"
      [innerHtml]="tippost?.description | safeHtml"
    ></div>
  </div>
  
</div>
